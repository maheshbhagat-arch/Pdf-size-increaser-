<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login | PDF Size Inflater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #ec4899;
            --dark-bg: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --font-family: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--dark-bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: #8b5cf6;
            top: 40%;
            left: 40%;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(50px, 50px);
            }

            50% {
                transform: translate(-30px, 80px);
            }

            75% {
                transform: translate(-80px, -20px);
            }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 10;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 35px;
        }

        .password-group {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1.1rem;
            font-family: var(--font-family);
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .password-input:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .password-input.error {
            border-color: var(--error);
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.show {
            opacity: 1;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-icon {
            display: none;
            font-size: 3rem;
            color: var(--success);
            margin-top: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon.show {
            display: block;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* Mobile Responsive */
        @media screen and (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .lock-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .password-input {
                padding: 14px 45px 14px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="lock-icon">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h1>Secure Access</h1>
            <p class="subtitle">Enter password to continue</p>

            <div class="password-group">
                <input type="password" id="password" class="password-input" placeholder="Enter password"
                    autocomplete="off" autofocus>
                <button class="toggle-password" id="togglePassword" type="button">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>

            <p class="error-message" id="errorMessage">Incorrect password. Try again.</p>

            <div class="loading" id="loading">
                <div class="loader"></div>
            </div>

            <div class="success-icon" id="successIcon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const successIcon = document.getElementById('successIcon');
        const lockIcon = document.querySelector('.lock-icon i');

        const CORRECT_PASSWORD = 'qwerty';

        // Toggle password visibility
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Auto-login on correct password
        passwordInput.addEventListener('input', function () {
            const enteredPassword = this.value;

            // Hide error message when typing
            errorMessage.classList.remove('show');
            passwordInput.classList.remove('error');

            // Check if password matches
            if (enteredPassword === CORRECT_PASSWORD) {
                login();
            }
        });

        // Also allow Enter key to check password
        passwordInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const enteredPassword = this.value;
                if (enteredPassword === CORRECT_PASSWORD) {
                    login();
                } else if (enteredPassword.length > 0) {
                    showError();
                }
            }
        });

        function login() {
            // Disable input
            passwordInput.disabled = true;

            // Change lock icon to unlocked
            lockIcon.classList.remove('fa-lock');
            lockIcon.classList.add('fa-lock-open');

            // Show loading
            loading.classList.add('show');

            // Simulate loading and redirect
            setTimeout(() => {
                loading.classList.remove('show');
                successIcon.classList.add('show');

                // Redirect to main page after success animation
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 800);
            }, 600);
        }

        function showError() {
            passwordInput.classList.add('error');
            errorMessage.classList.add('show');

            // Clear password field
            setTimeout(() => {
                passwordInput.value = '';
                passwordInput.classList.remove('error');
                errorMessage.classList.remove('show');
            }, 2000);
        }

        // Prevent form submission
        passwordInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
